name: Dizi Listesi Guncelleyici

# TETİKLEYİCİLER
on:
  # Otomatik zamanlama (cron) kaldırıldı.
  # Sadece elle çalıştırma butonu aktif:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-list:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests

      - name: Botu Çalıştır ve JSON Oluştur
        run: python bot.py

      - name: GitHub'a Kaydet
        run: |
          git config --global user.name 'PlaylistBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Sadece api klasörünü ekle
          git add api/*
          
          # Değişiklik varsa commit at, yoksa hata verme
          git commit -m "Dizi listesi güncellendi" || echo "Değişiklik yok"
          git push
