name: RecTV Guncelleyici

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir çalışır
  workflow_dispatch: # Manuel çalıştırma butonu

# İzinleri garantiye alıyoruz
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Git geçmişinin tamamını çek (Hata önleyici)

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Scraper Script
      run: python rectvyeni.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Dosyaları ekle
        git add canli.m3u filmler.m3u diziler.m3u
        
        # Commit et (Eğer değişiklik yoksa hata verme, devam et)
        git commit -m "Otomatik M3U Guncellemesi - $(date)" || echo "Değişiklik yok, push atlanıyor."
        
        # --- KRİTİK DÜZELTME ---
        # Önce uzaktaki (Github'daki) güncel değişiklikleri çek ve birleştir
        git pull --rebase origin main
        
        # Sonra gönder
        git push origin main
